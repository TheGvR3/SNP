<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventi - Selezione Nazionale Piloti</title>
    <!-- CSS Comune -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS Componenti -->
    <link rel="stylesheet" href="css/components/navbar.css">
    <link rel="stylesheet" href="css/components/footer.css">
    <!-- CSS Specifico della pagina -->
    <link rel="stylesheet" href="css/eventi.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/main.min.css' rel='stylesheet' />
</head>
<body>
    <!-- Include Navbar -->
    <header></header>

    <main class="eventi-page">
        <section class="hero-eventi">
            <div class="container">
                <h1>Eventi e Gare</h1>
                <p>Scopri il calendario delle nostre competizioni</p>
            </div>
        </section>

        <section class="calendario">
            <div class="container">
                <div class="calendario-header">
                    <h2>Calendario Eventi</h2>
                    <div class="calendario-actions">
                        <button class="btn btn-primary" id="downloadProgramma">
                            <i class="fas fa-download"></i> Scarica Programma
                        </button>
                        <div class="view-toggle">
                            <button class="btn active" data-view="dayGridMonth">Mese</button>
                            <button class="btn" data-view="listWeek">Lista</button>
                        </div>
                    </div>
                </div>
                <div id="calendar"></div>
            </div>
        </section>

        <section class="eventi-futuri">
            <div class="container">
                <h2>Prossimi Eventi</h2>
                <div class="eventi-grid">
                    <article class="evento-card">
                        <div class="evento-data">
                            <span class="giorno">15</span>
                            <span class="mese">MAR</span>
                        </div>
                        <div class="evento-info">
                            <h3>Gran Premio Nazionale Kart</h3>
                            <p class="location"><i class="fas fa-map-marker-alt"></i> Circuito di Monza</p>
                            <p class="descrizione">Gara nazionale di kart con piloti da tutta Italia.</p>
                            <a href="#" class="btn btn-primary">Iscriviti</a>
                        </div>
                    </article>
                    <!-- Altri eventi... -->
                </div>
            </div>
        </section>

        <section class="archivio-eventi">
            <div class="container">
                <h2>Archivio Eventi</h2>
                <div class="filtri-archivio">
                    <select id="anno">
                        <option value="">Anno</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                    </select>
                    <select id="categoria">
                        <option value="">Categoria</option>
                        <option value="kart">Kart</option>
                        <option value="formula">Formula</option>
                        <option value="turismo">Turismo</option>
                    </select>
                </div>
                <div class="archivio-grid">
                    <!-- Eventi passati verranno caricati qui -->
                </div>
                <button id="caricaAltri" class="btn btn-secondary">Carica altri eventi</button>
            </div>
        </section>

        <section class="registrazione-evento">
            <div class="container">
                <h2>Registrazione Evento</h2>
                <form id="registrazione-form" class="registrazione-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="evento">Evento</label>
                        <select id="evento" name="evento" required>
                            <option value="">Seleziona un evento</option>
                            <!-- Opzioni caricate dinamicamente -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ruolo">Ruolo</label>
                        <select id="ruolo" name="ruolo" required>
                            <option value="pilota">Pilota</option>
                            <option value="spettatore">Spettatore</option>
                            <option value="team">Team Manager</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrati all'evento</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Include Footer -->
    <footer></footer>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.10/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/list@6.1.10/main.min.js'></script>
    <script src="js/eventi.js"></script>
</body>
</html>
